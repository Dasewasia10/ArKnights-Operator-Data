<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arknights Operator Data</title>
  </head>
  <body>
    <p>Hello Warudo</p>

    <p>Fetch Image Data Test from AKLogo-Addition</p>
    <h3 class="forH3">Hasil :</h3>
    <h4 id="toGetNameOnly"></h4>
    <div id="toGetData"></div>

    <script>
      fetch("https://dasewasia10.github.io/AKLogo-Addition/data/db.json")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          const umur = `<p>Faction : </p><br /><img src="${data.operator_icon.w}">`;
          const jumlah = `<p>Class : ${data.class[2]}</p>`;
          const nama = `<p>Logo Image : ${data.operator_icon[5]}</p>`;

          document
            .querySelector("#toGetData")
            .insertAdjacentHTML("beforeend", umur);
          document
            .querySelector("#toGetData")
            .insertAdjacentHTML("beforeend", jumlah);
          document
            .querySelector("#toGetData")
            .insertAdjacentHTML("beforeend", nama);
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
